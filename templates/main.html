<html lang="en">

<style>
    /*---------Base-------*/
header{
    display: flex;
    width: 100%;
}

header ul {
    width: 100%;
}

    display: inline;
}

header li a {
    width: 100%;
    background-color: #ccffff;
    padding: 1% 5%;
    border: 1px solid black;
    color:black;
    size: 15px;
}

header li a:hover {
    background: #cc0000;
    text-decoration: underline ;

}

#tablePurchase, #tableDenstiy, #tableDensity{
    margin-bottom: 30px;
    width: 100%;
    border-collapse: collapse;
}

td{
    border: 1px solid #777;
}

.tableTitle, .title{
    text-align: center;
    font-weight: bold;
}

.center{
    text-align: center;
}

button {
    margin-bottom: 10px;
}

<script>
    function load(){
        let host = window.location.hostname;

        document.querySelector("#li_Home").addEventListener('click', function (event) {
            window.location.href = "/"
        });

        document.querySelector("#li_Inventory").addEventListener('click', function (event) {
            window.location.href = "/transactions"
        });

         document.querySelector("#li_TotalCost").addEventListener('click', function (event) {
            window.location.href = "/totalCost"
        });
    }
</script>

<body onload="load()">
